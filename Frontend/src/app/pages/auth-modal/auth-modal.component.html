<!-- shared/components/auth-modal/auth-modal.component.html -->
<div class="modal-overlay">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <h2>Вхід в систему</h2>

    <div class="tabs">
      <button [class.active]="activeTab === 'login'" (click)="setActiveTab('login')">Вхід</button>
      <button [class.active]="activeTab === 'register'" (click)="setActiveTab('register')">Реєстрація</button>
    </div>

    <div class="tab-content" *ngIf="activeTab === 'login'">
      <form (submit)="login($event)">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Увійти</button>
      </form>
    </div>

    <div class="tab-content" *ngIf="activeTab === 'register'">
      <form (submit)="register($event)">
        <div class="form-group">
          <label for="reg-name">Ім'я:</label>
          <input type="text" id="reg-name" name="name" required>
        </div>
        <div class="form-group">
          <label for="reg-email">Email:</label>
          <input type="email" id="reg-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="reg-password">Пароль:</label>
          <input type="password" id="reg-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="reg-confirm-password">Підтвердження паролю:</label>
          <input type="password" id="reg-confirm-password" name="confirmPassword" required>
        </div>
        <button type="submit" class="submit-btn">Зареєструватися</button>
      </form>
    </div>
  </div>
</div>
